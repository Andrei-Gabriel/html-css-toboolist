<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>

<!-- Inizio BODY -->
<body>
    <!-- Inizio HEADER -->
    <header>
        <div class="elem-header">
            <img id="logo" src="img/Logo.png" alt="Logo Boolean">
            <h1>Toboolist</h1>
        </div>
    </header>

    <!-- Inizio NAV -->
    <nav>
        <div id="buttons">
            <button class="add-task" onclick="alert('&#200; ancora presto')">Add Task</button>
            <button class="add-section" onclick="alert('&#200; ancora presto')">Add Section</button>
        </div>
    </nav>

    <!-- Contenitore tutti gli elementi del MAIN -->
    <div id="contenitore-max">
        <!-- Inizio MAIN -->
        <main>
            <!-- Inizio prima sezione (New Task) -->
            <section>
                <h2>&#x25BE;New Task</h2>
                <div class="line">
                    <span class="ok">&#10004;</span> 
                    <span class="text">Quarterly Newsletter</span>
                    <span class="tipo blue">Editorial</span>
                </div>
            </section>

            <!-- Inizio seconda sezione (Today) -->
            <section>
                <h2>&#x25BE;Today</h2>
                <div class="line">
                    <span class="ok">&#10004;</span> 
                    <span class="text">Recruiting blog post</span>
                    <span class="tipo blue">Editorial</span>
                </div>
                <div class="line">
                    <span class="ok">&#10004;</span> 
                    <span class="text">Mobile app launch</span>
                    <span class="tipo viola">Q1 Goals</span>
                </div>
                <div class="line">
                    <span class="nope">&#x2715;</span> 
                    <span class="text">Interview John H.</span>
                    <span class="tipo verde-scuro">Recruiting</span>
                </div>
                <div class="line">
                    <span class="ok">&#10004;</span> 
                    <span class="text">Summit update to mobile storefronts</span>
                    <span class="tipo orange">Mobile</span>
                </div>
            </section>

            <!-- Inizio terza sezione (Upcoming) -->
            <section>

            </section>
        </main>
    </div>
</body>
</html>
